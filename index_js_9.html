    <!-- Write a JavaScript program to read roll no, name and marks of three subjects and calculate the total, percentage and division. Go to the editor
Test Data :
Input the Roll Number of the student :784
Input the Name of the Student :James
Input the marks of Physics, Chemistry and Computer Application : 70 80 90
Expected Output :
Roll No : 784
Name of Student : James
Marks in Physics : 70
Marks in Chemistry : 80
Marks in Computer Application : 90
Total Marks = 240
Percentage = 80.00
Division = First -->
<h1>Find Student's Marks, Percentage and Division</h1>
    <form onsubmit="myFunction()">
        <label>Enter Student Name</label>
        <input type="text" name="s1" id="s1"> <br><br>
        <label>Enter Student Roll No.</label>
        <input type="text" name="r1" id="r1"> <br><br>
        <label>Enter Physics Marks</label>
        <input type="text" name="p1" id="p1"> <br><br>
        <label>Enter Chemistry Marks</label>
        <input type="text" name="c1" id="c1"> <br><br>
        <label>Enter Computer Application Marks</label>
        <input type="text" name="ca1" id="ca1"> <br><br>
        <input type="submit" name="submit">
    </form>
    <script type="text/JavaScript" src="index_js_9.js"></script>
